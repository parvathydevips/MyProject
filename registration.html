<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="POST" action="">
        <div>
            Regno : <input type="text" value="VGFBT9845" readonly>
        </div>
        <div>
            <label>First Name</label>
        </div>
        <div>

            <input type="text" name="fname" required>
        </div>

        <div>
            <label>Last Name</label>
        </div>
        <div>

            <input type="text" name="lname" placeholder="Enter your last name">
        </div>
        <div>
            <label>Email</label>
        </div>
        <div>

            <input type="email" name="email" placeholder="">
        </div>
        <div>
            <label>Password</label>
        </div>
        <div> 
            <input type="password" name="email" maxlength="5" minlength="3">
        </div>
        <div>
            <label for="">Choose state</label>
        </div>
        <div>
            <select name="state" id="">
                <option value="KL">Kerala</option>
                <option value="TamilNadu">Tamil Nadu</option>
            </select>
        </div>
        <div>
            <label for="">Gender</label>
        </div>

        <div>
            Male <input type="radio" name="gender" value="Male">
            Female <input type="radio" name="gender" value="Female">
        </div>
        <div>
            <label for="">Course</label>
        </div>
        <div>
            MeanStack<input type="checkbox" name="Course" value="MeanStack">
            FullStack<input type="checkbox" name="Course" value="FullStack">
            DataScience<input type="checkbox" name="Course" value="DataScience">
        </div>
        <div>
            <input type="date" name="dob">
        </div>
        <div>
            Age <input type="number" max="30" min="0">
        </div>
        <div>
            <iframe width="727" height="409" src="https://www.youtube.com/embed/cqyziA30whE" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>

</html>
